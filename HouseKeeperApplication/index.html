    <span>
      <section id="mainArea">
        <div class="design">
          <a href="#" class="mainTag"><h1>FFHCS</h1></a>
        </div>
       </section>

    <section id="formArea">
      
      <form>
        
          <div class="container boxContainer">
            <div class="row">
              <div class="col">
                <img src="images/img3.jpg" alt="" class="img1">
              </div>
              <div class="col">
                <div class="Row">
                  <div class="col col-md-14">
                    <img src="images/img3.png" alt="" class="userImage">
                  </div>
                  <div class="col">
                    <h1>Sign Up</h1>
                    <p>Now get your Room clean in your Own time!!</p>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col col-xs-auto">
                    <label for="exampleInputEmail1" class="form-label">Registration Number</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="regNo" placeholder="18bce1146">
                  </div>
                  <div class="col col-xs-auto">
                    <label for="exampleInputEmail1" class="form-label">Room Number</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="roomNo" placeholder="101">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col col-xs-auto">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="me@email.com">
                  </div>
                  <div class="col col-xs-auto">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col">
                    <input type="checkbox"> I accept to all terms
                  </div> 
                </div>
                <br>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-outline-success btnSize">Sign Up</button>
                  </div>
                </div>
          
              </div>
              </div>
            </div>
          
      </form>
      <br>
      <br><br>
    </section>
