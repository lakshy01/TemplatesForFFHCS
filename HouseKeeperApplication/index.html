    <title>FFHCS</title>

  <body>
    <section id="mainArea">
      <div class="design">
        <a href="#" class="mainTag"><h1>FFHCS</h1></a>
        <p>FFHCS provides students a complete flexible system to get their respective rooms cleaned and sanitized in their time.</p>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,224L120,234.7C240,245,480,267,720,234.7C960,203,1200,117,1320,74.7L1440,32L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path></svg>
  </section>
    <section id="formArea">
      <form>
          <div class="container boxContainer">
          <div class="Row">
            <div class="col">
              <h1>Sign Up</h1>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col col-xs-auto">
              <label for="exampleInputEmail1" class="form-label">Registration Number</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="regNo" placeholder="18bce1146">
            </div>
            <div class="col col-xs-auto">
              <label for="exampleInputEmail1" class="form-label">Room Number</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="roomNo" placeholder="101">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col col-xs-auto">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="me@email.com">
            </div>
            <div class="col col-xs-auto">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <input type="checkbox"> I accept to all terms
            </div> 
          </div>
          <br>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-outline-success">Sign Up</button>
            </div>
          </div>
    
        </div>
      </form>
      <br>
    </section>
    <div class="endBox">
      <footer>
        <p>Connect With Us</p>
        
        <a class="connect" href="#"><i class="fab fa-github-square fa-lg"></i></a>
        <a class="connect" href="#"><i class="fab fa-linkedin-in fa-lg"></i></a> 
        <a class="connect" href="mailto:ENTER_MAIL_HERE"><i class="fas fa-envelope fa-lg"></i></a> 
        <p>@ FFHCS</p>
      </footer>
    </div>
